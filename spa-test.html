<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//pixel-dev.convertize.io/43.js"></script>
    <!--<script src="//pixel-rc.convertize.io/6244.js"></script> -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .important-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .input-field {
            margin-bottom: 20px;
        }
        .input-field input {
            padding: 15px;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hide the button */
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="important-text">
            Testing
        </div>
        <div class="input-field">
            <input type="text" placeholder="Enter text here" id="textInput">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var inputField = document.getElementById('textInput');
            var container = document.querySelector('.container');
            var buttonAdded = false;

            function createButton() {
                if (!buttonAdded) {
                    var button = document.createElement('a');
                    button.href = 'https://moh12asad.github.io/page-two';
                    button.className = 'button';
                    button.textContent = 'Click Me';
                    container.appendChild(button);
                    buttonAdded = true;
                }
            }

            inputField.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    createButton();
                }
            });

            document.addEventListener('click', function(event) {
                if (!event.target.closest('#textInput')) {
                    createButton();
                }
            });
        });
    </script>
</body>
</html>
