<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!--<script src="//pixel-dev.convertize.io/44.js"></script>-->
   <!--<script src="//pixel-rc.convertize.io/6244.js"></script> -->
    <script src="//pixel.convertize.io/11300.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .important-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .input-field {
            margin-bottom: 20px;
        }
        .input-field input {
            padding: 15px;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="important-text">
            Testing
        </div>
        <div class="input-field">
            <input type="text" placeholder="Enter text here">
        </div>
        <a href="https://moh12asad.github.io/upsell" class="button">Upsell</a>
    </div>
    <script>
        document.addEventListener('click', function() {
            if (!document.querySelector('.cart-button')) {
                const cartButton = document.createElement('a');
                cartButton.href = "https://moh12asad.github.io/cart";
                cartButton.className = "button cart-button";
                cartButton.innerText = "cart";
                document.querySelector('.container').appendChild(cartButton);
            }
        });
    </script>
</body>
</html>
